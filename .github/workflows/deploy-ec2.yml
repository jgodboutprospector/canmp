name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 -d > ~/.ssh/canmp-key.pem
          chmod 600 ~/.ssh/canmp-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/canmp-key.pem -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            cd /opt/canmp

            # Pull latest code
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/master || git reset --hard origin/main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # Create .env file
            cat > .env << 'ENVEOF'
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEON_ORG_ID=${{ secrets.NEON_ORG_ID }}
          NEON_API_KEY=${{ secrets.NEON_API_KEY }}
          SYNC_API_KEY=${{ secrets.SYNC_API_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
          AWS_CLOUDFRONT_URL=${{ secrets.AWS_CLOUDFRONT_URL }}
          APLOS_API_BASE_URL=${{ secrets.APLOS_API_BASE_URL }}
          APLOS_CLIENT_ID=${{ secrets.APLOS_CLIENT_ID }}
          APLOS_PRIVATE_KEY=${{ secrets.APLOS_PRIVATE_KEY }}
          RAMP_API_BASE_URL=${{ secrets.RAMP_API_BASE_URL }}
          RAMP_CLIENT_ID=${{ secrets.RAMP_CLIENT_ID }}
          RAMP_CLIENT_SECRET=${{ secrets.RAMP_CLIENT_SECRET }}
          ENVEOF

            # Build and restart with Docker Compose
            docker-compose pull
            docker-compose build --no-cache

            # Remove any orphaned containers before starting
            docker-compose down --remove-orphans
            docker-compose up -d

            # Clean up old images
            docker image prune -f

            # Wait for container to be healthy
            echo "⏳ Waiting for application to be healthy..."
            for i in {1..30}; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' canmp-app 2>/dev/null || echo "starting")
              if [ "$STATUS" = "healthy" ]; then
                echo "✅ Container is healthy!"
                break
              fi
              if [ "$STATUS" = "unhealthy" ]; then
                echo "❌ Container is unhealthy!"
                docker-compose logs --tail=50 canmp
                exit 1
              fi
              echo "   Status: $STATUS (attempt $i/30)"
              sleep 5
            done

            # Final verification
            if curl -sf http://localhost:3000/ > /dev/null; then
              echo "✅ Application responding on port 3000"
            else
              echo "⚠️ App not responding, checking logs..."
              docker-compose logs --tail=30 canmp
            fi

            echo "✅ Deployment complete!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "⏳ Verifying deployment via HTTPS..."
          for i in {1..6}; do
            if curl -sf -o /dev/null https://admin.newmainerproject.org/; then
              echo "✅ Application is running at https://admin.newmainerproject.org/"
              exit 0
            fi
            echo "   Attempt $i/6 - waiting 10s..."
            sleep 10
          done
          echo "❌ Application verification failed"
          exit 1
