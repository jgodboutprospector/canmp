name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run tests
        run: npm test -- --passWithNoTests --ci --reporters=default

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 -d > ~/.ssh/canmp-key.pem
          chmod 600 ~/.ssh/canmp-key.pem

          # Add EC2 host key for proper SSH host key verification
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>&1

          # Verify the key was added successfully
          if ! grep -q "${{ secrets.EC2_HOST }}" ~/.ssh/known_hosts; then
            echo "Error: Failed to add host key to known_hosts"
            exit 1
          fi

      - name: Deploy to EC2
        run: |
          # SSH with strict host key checking (now that we have the host key)
          ssh -i ~/.ssh/canmp-key.pem -o StrictHostKeyChecking=yes ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            cd /opt/canmp

            # Pull latest code
            # ROLLBACK: To rollback, manually SSH to server and run: git reset --hard <commit-hash>
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/master || git reset --hard origin/main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # Create .env file
            cat > .env << 'ENVEOF'
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEON_ORG_ID=${{ secrets.NEON_CRM_ORG_ID }}
          NEON_API_KEY=${{ secrets.NEON_CRM_API_KEY }}
          SYNC_API_KEY=${{ secrets.SYNC_API_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
          AWS_CLOUDFRONT_URL=${{ secrets.AWS_CLOUDFRONT_URL }}
          APLOS_API_BASE_URL=${{ secrets.APLOS_API_BASE_URL }}
          APLOS_CLIENT_ID=${{ secrets.APLOS_CLIENT_ID }}
          APLOS_PRIVATE_KEY=${{ secrets.APLOS_PRIVATE_KEY }}
          RAMP_API_BASE_URL=${{ secrets.RAMP_API_BASE_URL }}
          RAMP_CLIENT_ID=${{ secrets.RAMP_CLIENT_ID }}
          RAMP_CLIENT_SECRET=${{ secrets.RAMP_CLIENT_SECRET }}
          ENVEOF

            # Capture the deployed commit SHA for the health endpoint
            GIT_SHA=$(git rev-parse --short HEAD)

            # Build and restart with Docker Compose
            docker-compose pull
            GIT_COMMIT_SHA=$GIT_SHA docker-compose build --no-cache

            # Remove any orphaned containers before starting
            docker-compose down --remove-orphans
            docker-compose up -d

            # Clean up old images
            docker image prune -f

            # Wait for container to be running and responding
            echo "⏳ Waiting for application to start..."
            for i in {1..30}; do
              # Check if container is running
              RUNNING=$(docker inspect --format='{{.State.Running}}' canmp-app 2>/dev/null || echo "false")
              if [ "$RUNNING" != "true" ]; then
                echo "   Container not running yet (attempt $i/30)"
                sleep 5
                continue
              fi

              # Check if app is responding
              if curl -sf http://localhost:3000/ > /dev/null 2>&1; then
                echo "✅ Application is responding!"
                break
              fi

              echo "   Waiting for app to respond (attempt $i/30)"
              sleep 5
            done

            # Final verification
            if curl -sf http://localhost:3000/ > /dev/null 2>&1; then
              echo "✅ Application responding on port 3000"
            else
              echo "⚠️ App not responding after 30 attempts, checking logs..."
              docker-compose logs --tail=50 canmp
              exit 1
            fi

            echo "✅ Deployment complete!"
          ENDSSH

      - name: Cleanup SSH credentials
        if: always()
        run: |
          # Remove SSH private key after deployment (success or failure)
          rm -f ~/.ssh/canmp-key.pem
          echo "SSH credentials cleaned up"

      - name: Verify deployment
        run: |
          echo "⏳ Verifying deployment via HTTPS..."
          for i in {1..6}; do
            if curl -sf -o /dev/null https://admin.newmainerproject.org/; then
              echo "✅ Application is running at https://admin.newmainerproject.org/"
              exit 0
            fi
            echo "   Attempt $i/6 - waiting 10s..."
            sleep 10
          done
          echo "❌ Application verification failed"
          exit 1
