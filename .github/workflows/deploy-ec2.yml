name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/canmp-key.pem
          chmod 600 ~/.ssh/canmp-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/canmp-key.pem -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            cd /opt/canmp

            # Pull latest code
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/master || git reset --hard origin/main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # Create .env file
            cat > .env << 'ENVEOF'
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEON_CRM_ORG_ID=${{ secrets.NEON_CRM_ORG_ID }}
          NEON_CRM_API_KEY=${{ secrets.NEON_CRM_API_KEY }}
          SYNC_API_KEY=${{ secrets.SYNC_API_KEY }}
          ENVEOF

            # Build and restart with Docker Compose
            docker-compose pull
            docker-compose build --no-cache
            docker-compose up -d

            # Clean up old images
            docker image prune -f

            echo "✅ Deployment complete!"
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 30
          curl -f http://${{ secrets.EC2_HOST }}:3000 || exit 1
          echo "✅ Application is running!"
