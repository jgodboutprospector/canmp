version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Run tests before building - deployment fails if tests fail
        - echo "Running API endpoint tests..."
        - npm test -- --passWithNoTests --ci --reporters=default
        # Build the application
        - echo "Building application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
